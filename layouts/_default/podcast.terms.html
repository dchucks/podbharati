{{ define "main" }}

<!-- begin hero -->
<section class="hero hero--left">
    <div class="container">
        {{ if .Title }}
        <h1 class="hero__title">{{ .Title }}</h1>
        {{ end }}
    </div>
</section>
<!-- end hero -->
<!-- begin tags -->
<section class="section tags animate">
    <div class="container">
        <div class="row">
            {{ range .Pages.ByParam "launch_date"}}
            <div class="col col-2 col-w-3 col-d-6 col-m-12">
                {{ $imgURL := .Params.cover_image | absURL }}
                <a href="{{ .RelPermalink
          }}" class="tag-image" title="{{ .Title }}">
                    <img class="lazy" {{ range .Data.Pages }} data-src="{{$imgURL}}" {{ end }} alt="{{ .Title }}">
                    <span class="tag-name">{{ .Title }}</span>
                </a>
            </div>
            {{ end }}
        </div>
    </div>
</section>
<!-- end tags -->
{{ end }}
